version: 2.1

jobs:
  run-tests:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run: |
          docker run -it --rm -v $PWD:$PWD -w $PWD -v /var/run/docker.sock:/var/run/docker.sock maven:3.8.3-openjdk-17-slim mvn -e -B test
          mkdir ~/test-results
          cp -r ./target/surefire-reports ~/test-results/spock
      - store_test_results:
          path: ~/test-results
  publish-docker-image:
    docker:
      - image: docker:20.10.7-git
    environment:
      IMAGE_TAG: ghcr.io/robertograham/departure-tests:latest
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run: |
          docker login ghcr.io -u RobertoGraham -p $PERSONAL_ACCESS_TOKEN
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

workflows:
  release:
    jobs:
      - run-tests:
          filters:
            branches:
              ignore: master
      - publish-docker-image:
          filters:
            branches:
              only: master